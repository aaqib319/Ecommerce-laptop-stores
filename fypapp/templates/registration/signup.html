<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .wrapper {
            width: 100%;
            max-width: 420px; /* Increased width */
            background: #fff;
            border-radius: 15px;
            box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .title {
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            line-height: 80px;
            color: #fff;
            /* background: linear-gradient(-135deg, #c850c0, #4158d0); */
            background: linear-gradient(171deg,#000 35%, red);
            border-radius: 15px 15px 0 0;
        }
        form {
            padding: 25px;
        }
        .field {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }
        .field input {
            width: 100%;
            height: 50px;
            font-size: 16px;
            padding: 0 15px;
            border: 1px solid lightgrey;
            border-radius: 25px;
            transition: all 0.3s ease;
            outline: none;
            background: white;
        }
        .field input:focus {
            border-color: #4158d0;
        }
        .field label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 16px;
            transition: all 0.3s ease;
            pointer-events: none;
            background: #fff;
            padding: 0 5px;
        }
        .field input:focus ~ label,
        .field input:not(:placeholder-shown) ~ label {
            top: 5px;
            font-size: 12px;
            color: #4158d0;
            border-radius: 10px;
        }
        input[type="submit"] {
            color: #fff;
            border: none;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            /* background: linear-gradient(-135deg, #c850c0, #4158d0); */
            background-color: #770000 ;
            transition: all 0.3s ease;
            height: 50px;
            border-radius: 25px;
        }
        input[type="submit"]:hover {
            opacity: 0.9;
        }
        .signup-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        .signup-link a {
            color: #4158d0;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            .wrapper {
                min-width: 90%;
            }
            .title {
                font-size: 24px;
                line-height: 70px;
            }
            input {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="title">Dynamic Laptops</div>
        
        {% if form.errors %}
        <div style="color: black; padding: 10px 10%; text-align: center;">
            {% for errors in form.errors.values %}
                {% for error in errors %}
                    {{ error }} <br>
                {% endfor %}
            {% endfor %}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="field">
                <input type="text" name="username" required placeholder=" ">
                <label>Username</label>
            </div>
            <div class="field">
                <input type="email" name="email" required placeholder=" ">
                <label>Email</label>
            </div>
            <div class="field">
                <input type="password" name="password1" required placeholder=" ">
                <label>Password</label>
            </div>
            <div class="field">
                <input type="password" name="password2" required placeholder=" ">
                <label>Confirm Password</label>
            </div>
            <div class="field">
                <input type="submit" value="Sign Up">
            </div>
            <div class="signup-link">Already a member? <a href="{% url 'login' %}">Login now</a></div>
            <div class="signup-link"><a href="{% url 'ecommerce' %}">Browse without signup</a></div>
        </form>
    </div>
</body>
</html>
